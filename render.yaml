databases:
- name: arbitragem-db
  databaseName: arbitragem_banco
  user: arbitragem_banco_user
  plan: starter
  region: oregon
  ipAllowList:
  - source: 0.0.0.0/0
    description: everywhere
  postgresMajorVersion: "16"
  postDeploy: npx prisma migrate deploy

services:
- type: web
  name: arbitragem-render-03
  env: node
  region: oregon
  plan: free
  buildCommand: npm install && npx prisma generate && npm run build
  startCommand: npm start
  envVars:
    - key: DATABASE_URL
      fromDatabase:
        name: arbitragem-db
        property: connectionString
    - key: NODE_ENV
      value: production

- type: worker
  name: arbitrage-worker
  env: node
  region: oregon
  plan: starter
  buildCommand: |
    npm install
    npx prisma generate
    mkdir -p dist/scripts
    npm run build:worker
  startCommand: npm run start:worker
  envVars:
    - key: DATABASE_URL
      fromDatabase:
        name: arbitragem-db
        property: connectionString
    - key: NODE_ENV
      value: production
    - key: GATEIO_API_KEY
      sync: false
    - key: GATEIO_API_SECRET
      sync: false
    - key: MEXC_API_KEY
      sync: false
    - key: MEXC_API_SECRET
      sync: false

version: "1"