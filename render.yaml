databases:
- name: arbitrage-db
  databaseName: arbitrage
  user: arbitragem_banco_user
  plan: starter
  region: oregon
  ipAllowList:
  - source: 0.0.0.0/0
    description: everywhere
  postgresMajorVersion: "16"
  postDeploy: npx prisma migrate deploy

services:
- type: web
  name: arbitrage-web
  env: node
  region: oregon
  plan: free
  buildCommand: npm install && npx prisma generate && npm run build
  startCommand: npm start
  envVars:
    - key: DATABASE_URL
      fromDatabase:
        name: arbitrage-db
        property: connectionString
    - key: NODE_ENV
      value: production

- type: cron
  name: spread-monitor
  env: node
  schedule: "*/30 * * * *"  # Roda a cada 30 minutos
  buildCommand: npm install && npx prisma generate && npm run build:cron
  startCommand: npm run start:cron
  instanceType: starter  # Instância mais básica (512MB RAM, 0.5 CPU)
  envVars:
    - key: DATABASE_URL
      fromDatabase:
        name: arbitragem-db
        property: connectionString
    - key: NODE_ENV
      value: production
    - key: GATEIO_API_KEY
      sync: false  # Indica que este valor será definido manualmente no dashboard
    - key: GATEIO_API_SECRET
      sync: false
    - key: MEXC_API_KEY
      sync: false
    - key: MEXC_API_SECRET
      sync: false

- type: worker
  name: arbitrage-worker
  env: node
  buildCommand: npm install && npm run build:worker
  startCommand: npm run start:worker
  envVars:
    - key: NODE_ENV
      value: production
    - key: DATABASE_URL
      fromDatabase:
        name: arbitrage-db
        property: connectionString

version: "1"